<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tree Plantation Charity Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://source.unsplash.com/random/1024x768?nature,tree'); /* Placeholder image URL */
            background-size: cover;
            background-position: center;
        }
        .login-box {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-no-repeat bg-cover">
    <div class="login-box p-10 rounded-lg shadow-xl">
        <h2 class="text-3xl font-bold text-center text-green-800 mb-6">Login</h2>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-green-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-green-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="******************" required class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker mb-3">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Sign In
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-green-500 hover:text-green-800" href="#">
                    Forgot Password?
                </a>
            </div>
        </form>
    </div>
</body>
</html>
