<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to top, #1b5e20, #4caf50, #81c784);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        .leaf {
            position: absolute;
            font-size: 2rem;
            animation: float 10s ease-in-out infinite;
            opacity: 0.7;
        }
        @keyframes float {
            0%, 100% {
                transform: translateX(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: translateX(100px) rotate(180deg);
                opacity: 1;
            }
        }
        .leaf:nth-child(1) {
            animation-delay: 0s;
            top: 20vh;
            left: 10vw;
        }
        .leaf:nth-child(2) {
            animation-delay: 3s;
            top: 40vh;
            left: 20vw;
        }
        .leaf:nth-child(3) {
            animation-delay: 6s;
            top: 60vh;
            left: 30vw;
        }
        .leaf:nth-child(4) {
            animation-delay: 9s;
            top: 80vh;
            left: 40vw;
        }
        .login-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 400px;
            z-index: 10;
            position: relative;
        }
        .form-input {
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            width: 100%;
            margin-bottom: 1rem;
            border: 2px solid #81c784;
        }
        .login-btn {
            background: linear-gradient(to right, #1b5e20, #4caf50);
            color: white;
            padding: 0.5rem 2rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        .forgot-password {
            color: #4caf50;
            text-decoration: none;
            font-size: 0.875rem;
            display: block;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="leaf">üçÉ</div>
    <div class="leaf">üçÉ</div>
    <div class="leaf">üçÉ</div>
    <div class="leaf">üçÉ</div>

    <div class="login-box">
        <h2 class="text-3xl font-bold text-center text-green-800 mb-6">Login</h2>
        <form>
            <div>
                <input type="email" id="email" name="email" placeholder="Your Email" class="form-input" required>
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="Your Password" class="form-input" required>
            </div>
            <button type="submit" class="login-btn bg-green-500">Sign In</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
    </div>
</body>
</html>
